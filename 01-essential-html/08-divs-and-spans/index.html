<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Divs and Spans</h1>
    <!-- Heading -->
    <div>
      <h1>MyWebSIte</h1>
      <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contract">Contract</a></li>
      </ul>
    </div>
    <!--  Sections -->
    <div>
      <h2>Section One</h2>
      <p>This is first paragraph <span>in section one</span></p>
      <p>This is second paragraph <span>in section one</span></p>
    </div>

    <div>
      <h2>Section Two</h2>
      <p>This is first paragraph <span> in section two</span></p>
      <p>This is second paragraph <span>in section two</span></p>
    </div>

    <!-- Footer -->
    <div>&copy; 2024 my Website</div>
  </body>
</html>

<!-- kita prakterkan utk div dan span  
 
cotnoh jika kita kasih div disini :
   <p>This is first paragraph <div>in section one</div></p>
   maka ini akan buat baris baru jadi tipa2 div itu buat barius line baru 
   otomatis baut margin top dan bottom dgn tetangganya 
   lain halnya dgn span yg mana hanya ada di line itu tak buat baris /block


-->
