<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <form action="">
      <!-- UTK RADIO DIA ADA HANYA ! Pilihan select! gk bisa multiple
       posisi:
       label apit input !  
         <Label>
            input radiobutton 
         </label>   
         INGAT HARUS SAMA NAME NYA KARFENA KITA BUAT DALAM 1 GROUP YAOTU RANGE nanannya 
         maka 3 3nya punya nama sama  name = "range" artinya 1 group  nah dari situ bisa di buat selected 
         hanya 1 saja! 
      -->

      <h2>Pilihan Range:</h2>
      <label for="small">
        <!-- ingat kalau radio name itu dalam 1 range harus sama namanya ! 
         disini misla ayam adalah range ada ayam yg small,average/medium dan large  
        -->
        <input type="radio" name="ayam" id="small" />Small
      </label>

      <label for="medium">
        <input type="radio" name="ayam" id="medium" />Medium
      </label>

      <label for="large">
        <input type="radio" name="ayam" id="large" />Large
      </label>
    </form>
  </body>
</html>
