 Measurement system: Pixels
All values in the coords attribute are measured in pixels and are relative to the image itself, 
starting from the top-left corner, which is (0, 0). For example, in your case, 34,44 means 34 pixels to the right and 44 pixels down from the top-left corner of the image.

Other shapes for coords:
rect: Requires 4 values, as in your example: x1, y1, x2, y2 (top-left and bottom-right).
circle: Requires 3 values: x, y, radius, where x, y is the center of the circle, and radius is the radius in pixels.
poly (polygon): Requires a series of x, y pairs to define multiple points t
that create the shape (e.g., x1,y1,x2,y2,...).
