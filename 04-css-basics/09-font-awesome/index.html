<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML & CSS Sandbox -FontAwesome</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Font Awesome</h1>
    <h3>Icon examples</h3>
    <!-- cara tulis i.fas.fa-check -->
    <i class="fas fa-check"></i>
    <i class="fas fa-times"></i>
    <!-- tanda seru utk triangle btnuk cover segitiga -->
    <i class="fas fa-exclamation"></i>
    <i class="fas fa-exclamation-triangle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <!-- tulisan huruf i ( infromation) -->
    <i class="fas fa-info"></i>
    <i class="fas fa-info-circle"></i>
    <!-- juruf tanda tanya  dibalut dgn circle  -->
    <i class="fas fa-question"></i>
    <i class="fas fa-question-circle"></i>

    <!-- utk icon dari social netowrks  pakai class fab-->
    <h3>COntoh Icon dari Social Networks</h3>
    <!-- cara tulis i.fab.fa-facebook dll blkangnya yg ubah stlah fa-* -->
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-youtube"></i>
    <i class="fab fa-linkedin"></i>

    <!-- ganti icon size lewat html  -->
    <h3>Icon sizes di html</h3>
    <i class="fas fa-check fa-2x fa-blue"></i>
    <!-- fa-blue atau color dgn cara diatas tidak ada di fontawesome maka ubahnya harus dgn cara 
         lewat css jadi utk perwarnaaan harus dgn css!!! 
         .fa-check { color:blue} 
    -->
    <i class="fas fa-check fa-3x"></i>
    <i class="fas fa-check fa-4x"></i>
    <i class="fas fa-check fa-5x"></i>
    <i class="fas fa-check fa-8x"></i>
  </body>
</html>
